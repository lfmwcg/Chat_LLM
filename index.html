<!DOCTYPE html>
<meta charset="utf-8">

<html>

<head>
    <title>Chat_LLM</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown@latest/dist/showdown.min.js"></script>
    <script src="index.js"></script>
</head>

<header>
    <div class="nav-div">
        <div class="nav-div-menu">
            <div class="nav-div-home"><a href="https://lfmwcg.github.io/Chat_LLM/">Chat LLM</a></div>
            <div class="nav-div-link">
                <div class="nav-div-con"><a href="http://121.40.101.15:8000">OCR</a></div>
                <div class="nav-div-con"><a href="http://121.40.101.15:8001">TCM</a></div>
                <div class="nav-div-con"><a href="http://121.40.101.15:8080">MON</a></div>
            </div>
        </div>
        <div class="nav-div-set">
            <div class="set-e" id="set-key">Gemini API_KEY</div>
            <div class="set-e" id="set-value"><input id="input-api-key" class="input-API_KEY" type="password" placeholder="请输入API_KEY"></div>
            <div class="set-b"><button id="setup" onclick="on_setup()">设置</button></div>
        </div>
    </div>
</header>

<body>
    <div class="body_div">
        <div class="left-panel">
            <!-- 聊天的会话记录 -->
            <div class="session_div">
                <ul class="session_ul">
                </ul>
            </div>
        </div>
        <div class="right-panel">
            <div class="chat-process">
                <!-- 聊天过程 -->
                <div class="conversion_ul">
                </div>
            </div>
            <div class="input-window">
                <!-- 输入窗口 -->
                <textarea class="input-text" id="input-text" name="message" rows="4" cols="50"></textarea>
                <div class="button-s"><button id="submit" type="submit" onclick="proc_Data_front()">提交</button></div>
            </div>
        </div>
    </div>
</body>

</html>
